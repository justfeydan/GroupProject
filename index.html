<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodILike - доставка еды в офис</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
</head>

<body>
    <div class="wrapper popular">
        <div class="container popular_container ">            
            <div class="popular-text">
                <h1 class="popular-h1">Популярные<br>блюда</h1>
                <p class="popular-p-dishes">Изобилие готовых и вкусных блюд,
                    предлагаемых нашей компанией, позволяет удовлетворить любые потребности в еде.</p>
                <button class="popular-btn">Подробнее</button>
            </div>
           
            <div class="popular-bg">
                <img class="popular-bg-img" src="content/dish.png" alt="блюдо">
                <img class="popular-bg-line" src="content/bg-line.png" alt="линия на заднем фоне">
                <div class="popular-card">
                    <p class="popular-card-des1">Курица в соусе терияки</p>
                    <p class="popular-card-des2">куриная грудка, сыр, шампиньоны, майонез<br>купите акцию и получите бесплатную абонемент на покушать</p>
                    <p class="popular-card-cost">280 &#8381</p>
                    <button class="popular-btn-card">Подробнее <span class="popular-row"></span></button>
                    <div class="p-btn">
                        <button class="popular-btn-slider p-b-s--prev"><span class="slider-row"></span></button>
                        <button class="popular-btn-slider p-b-s--next"><span class="slider-row"></span></button>
                        <!-- <input class="popular-btn-slider p-b-s--prev" type="button">
                        <input class="popular-btn-slider p-b-s--next" type="button"> -->
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <!--СЛЕДУЮЩИЕ БЛОКИ-->
    <div class="articles">

    </div>
    <div class="otzuv">

    </div>
</body>

</html>
